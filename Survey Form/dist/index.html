<!DOCTYPE html>
<html>
  <head>
    <title>Freecodecamp-Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="description" content="Second project for responsive web design course on freecodecamp">
    <meta name="keywords" content="survey form example">
    <meta name="author" content="Mridul Mahajan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Freecodecamp Survey Form</h1>
      <p id="description">This survey form is created as a part of the Responsive web design course on Freecodecamp</p>
      <form id="survey-form">
        <label id="name-label" for="name">Name<hr><input id="name" type="text" placeholder="Enter your name" required></label><br><br>
        <label id="email-label" for="email">Email<hr><input id="email" type="email" placeholder="Enter your email" required></label><br><br>
        <label id="number-label" for="number">Age<hr><input id="number" type="number" placeholder="Enter age" min="18" max="65"></label><br><br>
        <label for="dropdown">Income Slab<hr><select id="dropdown" name="income">
          <option value="" selected disable hidden>Select income slab</option>
          <option value="0-10000">0-10000</option>
          <option value="10001-50000">10001-50000</option>
          <option value="50001-100000">50001-100000</option>
          <option value=">100000">>100000</option></label>
        </select>
        <p>Choose your gender</p>
        <label for="male" class="radiobutton"><input type="radio" id="male" name="gender" value="male">Male</label>
        <label for="female" class="radiobutton"><input type="radio" id="female" name="gender" value="female">Female</label>
        <label for="other" class="radiobutton"><input type="radio" id="other" name="gender" value="other">Other</label><hr>
        <p>Which of following Online shopping platforms do you use?</p>
        <label for="flipkart" class="check"><input type="checkbox" id="flipkart" name="online-shopping" value="flipkart">Flipkart</label>
        <label for="amazon" class="check"><input type="checkbox" id="amazon" name="online-shopping" value="amazon">Amazon</label>
        <label for="alibaba" class="check"><input type="checkbox" id="alibaba" name="online-shopping" value="alibaba">Alibaba</label><hr>
        <p>Feel free to give suggestions</p>
        <textarea id="text-area" rows="5" cols="40" form="survey-form" placeholder="suggestions"></textarea><br>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
